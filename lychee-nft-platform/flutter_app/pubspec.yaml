name: lychee_mobile
description: 钜园农业NFT预售平台移动端应用
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: '>=3.10.0'

dependencies:
  flutter:
    sdk: flutter

  # UI基础
  cupertino_icons: ^1.0.8

  # 状态管理
  provider: ^6.1.0
  equatable: ^2.0.5
  
  # 路由导航
  go_router: ^12.0.0
  
  # 网络请求
  dio: ^5.3.3
  pretty_dio_logger: ^1.3.1
  
  # 本地存储
  shared_preferences: ^2.2.2
  flutter_secure_storage: ^9.0.0
  sqflite: ^2.3.0
  path_provider: ^2.1.1
  
  # JSON序列化
  json_annotation: ^4.8.1
  
  # UI组件
  cached_network_image: ^3.3.0
  flutter_svg: ^2.0.9
  shimmer: ^3.0.0
  pull_to_refresh: ^2.0.0
  flutter_staggered_grid_view: ^0.7.0
  
  # Web3相关
  web3dart: ^2.7.1
  # walletconnect_dart: ^0.0.11  # 暂时注释，需要时再启用
  
  # 工具类
  intl: ^0.18.1
  timeago: ^3.5.0
  url_launcher: ^6.2.1
  share_plus: ^7.2.1
  image_picker: ^1.0.4
  permission_handler: ^11.0.1
  
  # 推送通知（暂时注释，需要Firebase配置）
  # firebase_core: ^2.24.0
  # firebase_messaging: ^14.7.3
  # flutter_local_notifications: ^16.1.0
  
  # 分析统计（暂时注释，需要Firebase配置）
  # firebase_analytics: ^10.7.1
  # firebase_crashlytics: ^3.4.3
  
  # 支付（暂时注释，需要配置）
  # tobias: ^3.0.0  # 支付宝
  # fluwx: ^4.1.0   # 微信
  
  # 二维码
  qr_flutter: ^4.1.0
  qr_code_scanner: ^1.0.1
  
  # 日志
  logger: ^2.0.2+1
  
  # 设备信息
  device_info_plus: ^9.1.0
  package_info_plus: ^5.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  # 代码生成
  build_runner: ^2.4.6
  json_serializable: ^6.7.1
  
  # 代码分析
  flutter_lints: ^3.0.1
  
  # 测试相关
  mockito: ^5.4.2
  integration_test:
    sdk: flutter

flutter:
  uses-material-design: true

  # 资源文件
  assets:
    - assets/images/
    - assets/icons/
    - assets/animations/
  
