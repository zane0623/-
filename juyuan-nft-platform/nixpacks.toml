# Nixpacks configuration for Railway
[phases.setup]
nixPkgs = ["nodejs-20_x", "npm"]

[phases.install]
cmds = [
  "cd backend/shared && npm ci && npm run build",
  "cd backend/services/user && npm ci"
]

[phases.build]
cmds = [
  "cd backend/services/user && npm run build"
]

[start]
cmd = "cd backend/services/user && npm start"
