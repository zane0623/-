name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  # 智能合约测试
  contracts-test:
    name: Test Smart Contracts
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: contracts/package-lock.json
      
      - name: Install dependencies
        working-directory: ./contracts
        run: npm ci
      
      - name: Compile contracts
        working-directory: ./contracts
        run: npm run compile
      
      - name: Run tests
        working-directory: ./contracts
        run: npm test
      
      - name: Generate coverage
        working-directory: ./contracts
        run: npm run coverage || true

  # 后端服务测试
  backend-test:
    name: Test Backend Services
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: test_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      
      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Install shared dependencies
        working-directory: ./backend/shared
        run: npm ci
      
      - name: Test User Service
        working-directory: ./backend/services/user
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/test_db
          REDIS_HOST: localhost
          REDIS_PORT: 6379
          JWT_SECRET: test-secret
          NODE_ENV: test
        run: |
          npm ci
          npm run build || true
          npm test || true

  # 前端测试和构建
  frontend-test:
    name: Test Frontend
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/web/package-lock.json
      
      - name: Install dependencies
        working-directory: ./frontend/web
        run: npm ci
      
      - name: Type check
        working-directory: ./frontend/web
        run: npm run type-check
      
      - name: Lint
        working-directory: ./frontend/web
        run: npm run lint || true
      
      - name: Build
        working-directory: ./frontend/web
        env:
          NEXT_PUBLIC_API_URL: https://api.juyuan-nft.com
        run: npm run build

  # 代码质量检查
  code-quality:
    name: Code Quality
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
