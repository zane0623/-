name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  # 智能合约测试
  contracts-test:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: 'juyuan-nft-platform/contracts/package-lock.json'
      
      - name: Install dependencies
        working-directory: ./juyuan-nft-platform/contracts
        run: npm ci
      
      - name: Compile contracts
        working-directory: ./juyuan-nft-platform/contracts
        run: npm run compile
      
      - name: Run tests
        working-directory: ./juyuan-nft-platform/contracts
        run: npm test
      
      - name: Coverage
        working-directory: ./juyuan-nft-platform/contracts
        run: npm run coverage

  # 后端测试
  backend-test:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      
      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      
      - name: Test User Service
        working-directory: ./juyuan-nft-platform/backend/services/user
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/test_db
          REDIS_URL: redis://localhost:6379
        run: |
          npm ci
          npm test

  # Docker构建
  docker-build:
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    needs: [contracts-test, backend-test]
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          context: ./juyuan-nft-platform
          file: ./juyuan-nft-platform/deployment/docker/Dockerfile
          push: true
          tags: juyuan/nft-platform:latest

  # 代码质量检查
  lint:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      
      - name: Lint contracts
        working-directory: ./juyuan-nft-platform/contracts
        run: |
          npm ci
          npm run lint || true 